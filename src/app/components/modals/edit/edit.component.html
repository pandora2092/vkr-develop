<form action="" #editForm="ngForm" class="editForm">
  <!-- <input matInput type="text" required [(ngModel)]="addName" name="addName"> -->

  <mat-form-field appearance="fill" class="width-100" hideRequiredMarker="true" class="editForm__field">
    <mat-label>Название</mat-label>
    <input matInput type="text" required [(ngModel)]="editName" name="editName">
  </mat-form-field>

  <mat-form-field appearance="fill" class="width-100" hideRequiredMarker="true" class="editForm__field">
    <mat-label>Шифр рукописи</mat-label>
    <input matInput type="text" required [(ngModel)]="editCode" name="editCode">
  </mat-form-field>

  <mat-form-field appearance="fill" class="width-100" hideRequiredMarker="true" class="editForm__field">
    <mat-label>Сведения о рукописи</mat-label>
    <input matInput type="text" required [(ngModel)]="editManuscript" name="editManuscript">
  </mat-form-field>

  <mat-form-field appearance="fill" class="width-100" hideRequiredMarker="true" class="editForm__field">
    <mat-label>Заглавие</mat-label>
    <input matInput type="text" required [(ngModel)]="editInfo" name="editInfo">
  </mat-form-field>

  <mat-form-field appearance="fill" class="width-100" hideRequiredMarker="true" class="editForm__field">
    <mat-label>Библиография</mat-label>
    <input matInput type="text" required [(ngModel)]="editBibliography" name="editBibliography">
  </mat-form-field>

  <button mat-raised-button color="primary" class="btn" type="submit" id="editCard" (click)="editCard(editId)"> Редактировать </button>
</form>
